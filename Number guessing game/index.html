    <div class="main-container"> 
        <h1>Number Guessing Game</h1>
        <p class="p1">Guess a number between 1 to 50!</p>
    
        <input type="number"                
               id="guess-num" 
               placeholder="Enter your guess" 
               min="1" 
               max="50">
               <br>
        <button class="guess" onclick="guessBtn()">Guess</button>
    
        <p id="message"></p>
        <p id="attempts">Attempts: 0</p>
        <button class="restart" onclick="restartBtn()">Restart Game</button>
    </div>
    

    <script src="script.js"></script>
</body>
